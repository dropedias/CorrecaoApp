<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="IdQuestao" #IdQuestao="ngModel" [(ngModel)]="service.formData.IdQuestao">
  <div class="form-group">
    <label>Descrição da Questão</label>
    <input name="DescricaoQuestao" #DescricaoQuestao="ngModel" [(ngModel)]="service.formData.DescricaoQuestao" class="form-control" required>
    <div class="validation-error" *ngIf="!DescricaoQuestao.valid && DescricaoQuestao.touched">*Preencimento obrigatório.</div>
  </div>
  <div class="form-group">
      <label>Tipo da Questão</label>
      <select name="IdTipoQuestao" class="form-control select-lg" #IdTipoQuestao="ngModel" [(ngModel)]="service.formData.IdTipoQuestao">
        <option id="0" value="0" selected>Selecione</option>
        <option id="1" value="1">Discursiva</option>     
        <option id="2" value="2">Redação</option>    
      </select>
      <div class="validation-error" *ngIf="service.formData.IdTipoQuestao == 0 && IdTipoQuestao.touched">*Preencimento obrigatório.</div>
  </div>
  <label><b>Notas Definidas</b></label>
  <div class="form-group">
      <div class="row">
        <div class="col-sm">
          0
        </div>        
      </div>
      <div class="row">
          <div class="col-sm">
            2,5
          </div>        
      </div>
      <div class="row">
          <div class="col-sm">
            5
          </div>        
      </div>
      <div class="row">
          <div class="col-sm">
            7,5
          </div>        
      </div>
      <div class="row">
          <div class="col-sm">
            10
          </div>        
      </div>
  </div>       
  <div >
    <button type="submit" [disabled]="form.invalid" class="btn">Cadastrar</button>
  </div>
</form>
<app-form-debug [fm]="form"></app-form-debug>
